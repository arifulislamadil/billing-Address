<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-Awesome Cdn link -->
    <script src="https://kit.fontawesome.com/dcd6d4bdd5.js" crossorigin="anonymous"></script>

    <!-- External Css link -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container" style="width: 950px;">
        <div class="row mt-5">

            <div class="col-lg-8">
                <h3>Billing address</h3>
                <div class="form">

                    <div class="d-flex">
                        <div class="mb-3 w-50 me-3">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 w-50 ms-3">
                            <label for="exampleInputEmail2" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div>
                        <label for="user-name" class="form-label">Username</label>

                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input id="user-name" type="text" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email-id" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp"
                            placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="address-2" class="form-label">Address 2 (Optinal)</label>
                        <input type="text" class="form-control" id="address-2" aria-describedby="emailHelp">
                    </div>

                    <div class="d-flex gx-3">

                        <div class="w-75 me-2">
                            <label for="select-country">
                                Country
                            </label>
                            <select class="form-select mt-2 me-3" id="select-country"
                                aria-label="Default select example">

                                <option selected>Choose</option>
                                <option value="1">Bangladesh</option>
                                <option value="2">Pakistan</option>
                                <option value="3">Nepal</option>
                            </select>
                        </div>

                        <div class="w-75 me-2">
                            <label for="select-state">
                                State
                            </label>
                            <select class="form-select mt-2 me-3" id="select-state" aria-label="Default select example">
                                <option selected>Choose</option>
                                <option value="1">Dhaka</option>
                                <option value="2">Chandpur</option>
                                <option value="3">Comilla</option>
                            </select>
                        </div>

                        <div class="w-25">

                            <div class="">
                                <label for="zip-code" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip-code" aria-describedby="emailHelp">
                            </div>

                        </div>

                    </div>

                    <hr class="mt-5 mb-5">

                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Shipping address as my billing address

                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Save this information for the next time
                        </label>
                    </div>

                    <hr class="mt-4 mb-4">

                    <h3>Payment</h3>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            PayPal
                        </label>
                    </div>

                    <div class="d-flex mt-4">
                        <div class="mb-3 w-50 me-3">
                            <label for="card-name" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="card-name" aria-describedby="emailHelp">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="mb-3 w-50 ms-3">
                            <label for="card-number" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="card-number" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="d-flex mt-4" style="width: 48%;">
                        <div class="mb-3" style="width: 55%; margin-right: 50px;">
                            <label for="card" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="card" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3" style="width: 55%;">
                            <label for="card-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="card-cvv" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <hr class="mt-4 mb-4">

                    <button type="button" class="btn btn-primary w-100 mb-5 p-2 fs-5">Continue to checkout</button>

                </div>
            </div>
            <!-- Chart part Begain -->
            <div class="col-lg-4">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h3 class="text-secondary">Your Chart</h3>
                    </div>
                    <div class=" ">
                        <h5 class="d-flex justify-content-center align-items-center bg-secondary text-white"
                            style="width: 40px; height: 40px; border-radius: 50%;">3
                        </h5>
                    </div>

                </div>

                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Product</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$12</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Second product</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$8</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Third item</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$5</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between border p-1 ">
                    <div class="text-success">
                        <h6>Promo code</h6>
                        <p class="mb-0">EXAMPLECODE</p>
                    </div>

                    <div class="text-success">
                        <p>-$5</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between border-start border-bottom border-end pt-3 pb-3 ps-1 pe-1">
                    <div class="d-flex align-items-center">
                        <h6 class="text-muted mb-0">Total (USD)</h6>

                    </div>

                    <div class="">
                        <p class="fw-bold mb-0">$20</p>
                    </div>
                </div>

                <div class="mt-2 p-2 border">
                    <div class="d-flex btn-group">
                        <input class="w-75 border p-2 rounded-start" type="text" placeholder="Promo code">
                        <button type="button" class="btn border w-25 p-2 bg-secondary text-white">Button</button>
                    </div>
                </div>

            </div>
        </div>
    </div>













    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Exterl Js link -->
    <script src="app.js"></script>
</body>

</html>
