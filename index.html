<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-Awesome Cdn link -->

<body>


    <div class="container">
        <div class="row mt-5">

            <div class="col-lg-8">
                <h3>Billing Address</h3>
                <div class="form">

                    <div class="d-flex">
                        <div class="mb-3 w-50 me-3">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 w-50 ms-3">
                            <label for="exampleInputEmail2" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>



                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail3" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail4" class="form-label">Address 2 (Optinal)</label>
                        <input type="text" class="form-control" id="exampleInputEmail14" aria-describedby="emailHelp">
                    </div>


                    <div class="d-flex gx-3">

                        <div class="w-75 me-2">
                            <label for="select-country">
                                Country
                            </label>
                            <select class="form-select mt-2 me-3" id="select-country"
                                aria-label="Default select example">

                                <option selected>Choose</option>
                                <option value="1">Bangladesh</option>
                                <option value="2">Pakistan</option>
                                <option value="3">Nepal</option>
                            </select>
                        </div>

                        <div class="w-75 me-2">
                            <label for="select-country">
                                State
                            </label>
                            <select class="form-select mt-2 me-3" id="select-country"
                                aria-label="Default select example">
                                <option selected>Choose</option>
                                <option value="1">Dhaka</option>
                                <option value="2">Chandpur</option>
                                <option value="3">Comilla</option>
                            </select>
                        </div>

                        <div class="w-25">

                            <div class="">
                                <label for="exampleInputEmail1" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                        </div>

                    </div>

                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Shipping address as my billing address

                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Save this information for the next time
                        </label>
                    </div>

                </div>
            </div>

            <!-- Chart part Begain -->
            <div class="col-lg-4">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h3 class="text-primary">Your Chart</h3>
                    </div>
                    <div class=" ">
                        <h5 class="d-flex justify-content-center align-items-center bg-primary text-white"
                            style="width: 40px; height: 40px; border-radius: 50%;">3
                        </h5>
                    </div>

                </div>

                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Product</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$ 12</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Product</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$ 12</p>
                    </div>
                </div>


                <div class="d-flex justify-content-between border-top border-start border-end p-1">
                    <div class="">
                        <h6>Product</h6>
                        <p class="text-muted mb-0">Brif Desciption</p>
                    </div>

                    <div class="">
                        <p>$ 12</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between border p-1 ">
                    <div class="text-success">
                        <h6>Product</h6>
                        <p class="mb-0">Brif Desciption</p>
                    </div>

                    <div class="text-success">
                        <p>$ 12</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between border-start border-bottom border-end pt-2 pb-2 ps-1 pe-1">
                    <div class="d-flex align-items-center">
                        <h6 class="text-muted mb-0">Total (USD)</h6>

                    </div>

                    <div class="">
                        <p class="fw-bold mb-0">$ 12</p>
                    </div>
                </div>

                <div class="mt-2 p-2 border">
                    <div class="d-flex btn-group">

                        <input class="w-75 border p-1" type="text">


                        <button type="button" class="border w-25 p-1 bg-secondary">Button</button>



                    </div>
                </div>

            </div>
        </div>
    </div>
